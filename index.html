<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom right, #e0f7ff, #f7f9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 12px 12px 38px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .section {
            margin-bottom: 15px;
        }

        .section label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .gender-options,
        .education-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 14px;
        }

        .file-upload {
            margin-top: 10px;
        }

        .submit-button {
            margin-top: 20px;
            text-align: center;
        }

        .submit-button button {
            background-color: #1a73e8;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button button:hover {
            background-color: #125ecf;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #1a73e8;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form action="./login.html">
        <div class="register-container">
            <h2>Create Account</h2>

            <!-- Name -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Enter Your Name" required />
            </div>

            <!-- Email -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter Your Email" required />
            </div>

            <!-- Password -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required />
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            </div>

            <!-- DOB -->
            <div class="section">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required
                    style="width:100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
            </div>

            <!-- Gender -->
            <div class="section">
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required /> Male</label>
                    <label><input type="radio" name="gender" value="female" required /> Female</label>
                    <label><input type="radio" name="gender" value="other" required /> Other</label>
                </div>
            </div>

            <!-- Education -->
            <div class="section">
                <label>Education</label>
                <div class="education-options">
                    <label><input type="checkbox" name="education" value="10th" /> 10th</label>
                    <label><input type="checkbox" name="education" value="12th" /> 12th</label>
                    <label><input type="checkbox" name="education" value="degree" /> Degree</label>
                    <label><input type="checkbox" name="education" value="pg" /> PG</label>
                </div>
            </div>

            <!-- State -->
            <div class="section">
                <label for="state">State</label>
                <select name="state" id="state" required>
                    <option value="">-- Select State --</option>
                    <option>Andhra Pradesh</option>
                    <option>Telangana</option>
                    <option>Tamil Nadu</option>
                    <option>Karnataka</option>
                    <option>Maharashtra</option>
                    <option>Kerala</option>
                    <option>Others</option>
                </select>
            </div>

            <!-- File Upload -->
            <div class="section file-upload">
                <label>Upload Profile Picture or ID:</label>
                <input type="file" />
            </div>

            <!-- Submit -->
            <div class="submit-button">
                <button type="submit" onclick="return checkPasswordMatch()">Register</button>
            </div>

            <!-- Already registered -->
            <div class="login-link">
                Already have an account? <a href="./login.html">Login</a>
            </div>
        </div>
    </form>


</body>

</html>
